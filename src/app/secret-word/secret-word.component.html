<button class="btn btn-primary" (click)="onToggleWord()">Show/hide secret word</button>
<p>The secret word is: 
    <span class="secret-word" *ngIf="showWord; else secretWordHidden">{{ secretWord }}</span>
    <ng-template #secretWordHidden>
        <span class="secret-word-hidden">HIDDEN</span>
    </ng-template>
</p>
<ul class="log-list">
    <li *ngFor="let log of logs">{{ log }}</li>
</ul>
